<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Crush</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen active">
    <div class="home-card">
      <h1>Emoji Crush</h1>

      <button id="startBtn" class="btn btn-start">Start Game</button>
      <button id="helpBtn" class="btn btn-help">Help</button>

      <button id="muteBtnHome" class="btn btn-help">ğŸ”Š Music ON</button>

      <div id="helpBox">
        <b>How to Play:</b><br><br>
        âœ… Swipe or Tap to swap emojis.<br>
        âœ… Match 3+ emojis to crush and get score.<br>
        âœ… Match ğŸ˜¡ğŸ˜¡ğŸ˜¡ to create ğŸ’£ Bomb.<br>
        âœ… Make 5 bombs within 30 moves to WIN.<br>
        âŒ Moves finished = Game Over.
      </div>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    <div class="top-bar">
      <div class="stats">
        Score: <span id="score">0</span><br>
        Moves: <span id="moves">30</span><br>
        Bomb Target: <span id="bombCount">0</span>/5
      </div>

      <div class="right-buttons">
        <button id="muteBtnGame" class="exit-btn">ğŸ”Š</button>
        <button id="exitBtn" class="exit-btn">Exit</button>

    </div>

    <div id="board"></div>
  </div>

  <!-- POPUP -->
  <div id="popup">
    <div class="popup-box">
      <h2 id="popupTitle">Game Over</h2>
      <p id="popupMsg">Try again!</p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" src="Happy background.mp3" loop></audio>
  <audio id="swapSound" src="swap.mp3"></audio>
  <audio id="matchSound" src="match.mp3"></audio>
  <audio id="bombSound" src="bomb.mp3"></audio>
  <audio id="laughSound" src="funny-laughing.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
